name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'sdk/python/requirements-dev.txt'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'sdk/typescript/package-lock.json'

    - name: Install Go dependencies
      run: go mod download

    - name: Install Python SDK
      working-directory: sdk/python
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Install TypeScript SDK
      working-directory: sdk/typescript
      run: npm ci

    - name: Wait for Redis
      run: |
        timeout 30 bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/localhost/6379; do sleep 1; done'
        echo "Redis is ready"

    - name: Run Go integration tests
      env:
        REDIS_URL: redis://localhost:6379
      run: |
        go test -v -tags=integration ./... || true

    - name: Run Python SDK integration tests
      working-directory: sdk/python
      env:
        REDIS_URL: redis://localhost:6379
      run: |
        pytest tests/integration/ -v || true

    - name: Test end-to-end workflow
      env:
        REDIS_URL: redis://localhost:6379
      run: |
        echo "Building scheduler and worker..."
        go build -o /tmp/scheduler ./cmd/scheduler
        go build -o /tmp/worker ./examples/complete_workflow

        echo "Starting scheduler in background..."
        /tmp/scheduler &
        SCHEDULER_PID=$!

        sleep 2

        echo "Starting worker in background..."
        /tmp/worker &
        WORKER_PID=$!

        sleep 5

        echo "Submitting test jobs..."
        go run ./examples/complete_workflow/client.go || true

        sleep 5

        echo "Cleaning up..."
        kill $SCHEDULER_PID $WORKER_PID || true

        echo "End-to-end test completed"

  docker-integration:
    name: Docker Integration Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start services with Docker Compose
      run: |
        docker compose up -d redis
        sleep 5

    - name: Verify Redis is running
      run: |
        docker compose ps
        docker compose exec -T redis redis-cli ping

    - name: Stop services
      run: docker compose down
      if: always()
