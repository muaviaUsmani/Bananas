name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: |
        echo "Building all packages..."
        go build -v ./cmd/... ./internal/... ./pkg/... 2>&1 || true
        echo "Build completed"

    - name: List test packages
      run: |
        echo "Packages with tests:"
        go list -f '{{if .TestGoFiles}}{{.ImportPath}}{{end}}' ./internal/... ./pkg/...

    - name: Run unit tests
      run: |
        echo "Running unit tests with coverage..."
        echo "mode: atomic" > coverage.out
        for pkg in $(go list ./internal/... ./pkg/...); do
          go test -v -timeout=15m -covermode=atomic -coverprofile=profile.out "$pkg"
          if [ -f profile.out ]; then
            tail -n +2 profile.out >> coverage.out
            rm profile.out
          fi
        done
      timeout-minutes: 20

    - name: Show test output on failure
      if: failure()
      run: |
        echo "=== Last 100 lines of build/test output ==="
        find . -name "*.log" -exec tail -100 {} \; 2>/dev/null || echo "No logs found"

    - name: Run unit tests with race detector
      run: |
        echo "Running unit tests with race detector..."
        go test -v -race -timeout=15m \
          ./internal/... \
          ./pkg/...
      timeout-minutes: 20
      if: matrix.go-version == '1.24'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: go
        name: go-${{ matrix.go-version }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

    - name: Check coverage threshold
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: $coverage%"
        if (( $(echo "$coverage < 60" | bc -l) )); then
          echo "Coverage $coverage% is below threshold 60%"
          exit 1
        fi

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Run integration tests
      run: |
        echo "Running integration tests with 20m timeout..."
        go test -v -timeout=20m ./tests/...
      timeout-minutes: 25

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.5.0

    - name: Run golangci-lint
      run: golangci-lint run --config .golangci.yml --timeout=5m ./cmd/... ./internal/... ./pkg/...

    - name: Run go vet
      run: go vet ./...

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -s -l .)" ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

    - name: Check go.mod is tidy
      run: |
        go mod tidy
        if [ -n "$(git status --porcelain)" ]; then
          echo "go.mod or go.sum is not tidy"
          git diff
          exit 1
        fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true

    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      if: always()
