name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image:
          - name: scheduler
            dockerfile: Dockerfile.scheduler
            context: .
          - name: worker
            dockerfile: Dockerfile.worker
            context: .

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.image.context }}
        file: ${{ matrix.image.dockerfile }}
        push: false
        load: true
        tags: bananas-${{ matrix.image.name }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: bananas-${{ matrix.image.name }}:test
        format: 'sarif'
        output: 'trivy-results-${{ matrix.image.name }}.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results-${{ matrix.image.name }}.sarif'
      continue-on-error: true
      if: always()

  test-images:
    name: Test Docker Images
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build scheduler image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.scheduler
        push: false
        load: true
        tags: bananas-scheduler:test

    - name: Build worker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.worker
        push: false
        load: true
        tags: bananas-worker:test

    - name: Test scheduler image
      run: |
        docker run --rm bananas-scheduler:test --version || true
        echo "Scheduler image built successfully"

    - name: Test worker image
      run: |
        docker run --rm bananas-worker:test --version || true
        echo "Worker image built successfully"
