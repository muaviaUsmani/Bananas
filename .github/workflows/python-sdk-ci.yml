name: Python SDK CI

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/python/**'
      - '.github/workflows/python-sdk-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/python/**'
      - '.github/workflows/python-sdk-ci.yml'

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size - only test all versions on Ubuntu
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.9'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'sdk/python/requirements-dev.txt'

    - name: Install dependencies
      working-directory: sdk/python
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      working-directory: sdk/python
      run: |
        pytest tests/ -v --cov=bananas --cov-report=xml --cov-report=term-missing

    - name: Check coverage threshold
      working-directory: sdk/python
      run: |
        coverage report --fail-under=90

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./sdk/python/coverage.xml
        flags: python
        name: python-${{ matrix.python-version }}-${{ matrix.os }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      continue-on-error: true

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'sdk/python/requirements-dev.txt'

    - name: Install dependencies
      working-directory: sdk/python
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check formatting with black
      working-directory: sdk/python
      run: black --check bananas/ tests/

    - name: Check import sorting with isort
      working-directory: sdk/python
      run: isort --check-only bananas/ tests/

    - name: Lint with pylint
      working-directory: sdk/python
      run: pylint bananas/ --fail-under=8.0

    - name: Type check with mypy
      working-directory: sdk/python
      run: mypy bananas/

  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      working-directory: sdk/python
      run: python -m build

    - name: Check package
      working-directory: sdk/python
      run: twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: sdk/python/dist/

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: sdk/python
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security linter
      working-directory: sdk/python
      run: bandit -r bananas/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Check for known vulnerabilities with safety
      working-directory: sdk/python
      run: |
        pip install -e .
        safety check --json
      continue-on-error: true
