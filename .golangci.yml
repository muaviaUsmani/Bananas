run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Go vet
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis
    - typecheck     # Type checking
    - unused        # Detect unused code
    - gofmt         # Formatting
    - goimports     # Import formatting
    - misspell      # Spell checking
    - revive        # Fast linter
    - gosec         # Security issues
    - bodyclose     # HTTP response body close
    - noctx         # HTTP request without context
    - unconvert     # Unnecessary type conversions
    - whitespace    # Whitespace issues
  disable:
    - exportloopref # Deprecated since Go 1.22
    - prealloc      # Too strict for tests
    - unparam       # Too noisy for tests

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow       # Enabled separately
      - fieldalignment  # Too strict

  shadow:
    # Enable shadow checking
    strict: false

  gofmt:
    simplify: true

  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104  # Audit errors not checked (covered by errcheck)

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on test files
    - path: _test\.go
      linters:
        - gosec
        - errcheck
        - revive
        - govet

    # Exclude unused functions and variables in test files
    - path: _test\.go
      linters:
        - unused
      text: "is unused"

    # Exclude staticcheck SA4010 for test files (append results)
    - path: _test\.go
      linters:
        - staticcheck
      text: "SA4010"

    # Exclude duplicate imports warning (false positives)
    - linters:
        - typecheck
      text: "imported but not used"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
