# Kubernetes Horizontal Pod Autoscaler (HPA)
# Automatic scaling based on CPU, memory, and custom metrics

---
# HPA for Default Mode Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-default-hpa
  namespace: bananas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-default
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # Scale based on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min

---
# HPA for High Priority Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-high-priority-hpa
  namespace: bananas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-high-priority
  minReplicas: 3
  maxReplicas: 20  # High max for critical jobs
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # More aggressive scaling for high priority
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  # Custom metric: Queue depth (requires Prometheus adapter or custom metrics API)
  - type: External
    external:
      metric:
        name: bananas_queue_depth_high
      target:
        type: AverageValue
        averageValue: "100"  # Scale up if queue depth > 100 per pod
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30  # Fast scale-up for high priority
      policies:
      - type: Percent
        value: 100  # Double pods if needed
        periodSeconds: 30
      - type: Pods
        value: 4    # Add up to 4 pods at once
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 600  # Conservative scale-down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min

---
# HPA for Normal Priority Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-normal-priority-hpa
  namespace: bananas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-normal-priority
  minReplicas: 2
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: External
    external:
      metric:
        name: bananas_queue_depth_normal
      target:
        type: AverageValue
        averageValue: "200"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 3
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min

---
# HPA for Low Priority Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-low-priority-hpa
  namespace: bananas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-low-priority
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80  # Higher threshold for low priority
  - type: External
    external:
      metric:
        name: bananas_queue_depth_low
      target:
        type: AverageValue
        averageValue: "500"  # Higher tolerance for queue depth
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 180  # Slow scale-up for low priority
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 1
        periodSeconds: 180
      selectPolicy: Min

---
# HPA for CPU-Intensive Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-cpu-intensive-hpa
  namespace: bananas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-cpu-intensive
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75  # CPU workers should utilize CPU heavily
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
      selectPolicy: Min

---
# HPA for I/O-Intensive Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-io-intensive-hpa
  namespace: bananas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: worker-io-intensive
  minReplicas: 3
  maxReplicas: 20  # I/O workers can scale higher
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Lower CPU threshold (I/O bound)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100  # Can double quickly
        periodSeconds: 60
      - type: Pods
        value: 5
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 2
        periodSeconds: 120
      selectPolicy: Min

---
# HPA for API Server
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: bananas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  # Custom metric: Request rate (requires metrics server)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "1000"  # Scale if > 1000 req/s per pod
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 3
        periodSeconds: 30
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min

# Usage:
# kubectl apply -f k8s-hpa.yml
#
# View HPA status:
# kubectl get hpa -n bananas
# kubectl describe hpa worker-high-priority-hpa -n bananas
#
# Watch autoscaling in action:
# kubectl get hpa -n bananas --watch
#
# Custom Metrics Setup (Optional):
# To use custom metrics like queue depth, you need to install:
# 1. Prometheus Operator
# 2. Prometheus Adapter for Kubernetes Metrics APIs
# 3. Configure ServiceMonitor to scrape Bananas metrics
# 4. Map Prometheus metrics to Kubernetes custom metrics
#
# Example Prometheus Adapter configuration:
# rules:
# - seriesQuery: 'bananas_queue_depth{priority!=""}'
#   resources:
#     template: <<.Resource>>
#   name:
#     matches: "^bananas_queue_depth"
#     as: "bananas_queue_depth_${1}"
#   metricsQuery: 'avg(bananas_queue_depth{priority="<<.LabelMatches>>"}) by (priority)'
#
# Scaling Behavior:
# - High Priority: Aggressive scale-up (30s window, 100% increase)
# - Normal Priority: Balanced (60s window, 50% increase)
# - Low Priority: Conservative (180s window, 1 pod at a time)
# - I/O Workers: Fast scale-up for burst traffic
# - CPU Workers: Moderate scaling based on compute utilization
#
# Monitoring HPA:
# kubectl get hpa -n bananas -w
# kubectl top pods -n bananas -l app=worker
# kubectl logs -n kube-system deployment/metrics-server
#
# Troubleshooting:
# - If HPA shows "unknown" metrics: Verify metrics-server is running
# - If custom metrics unavailable: Install Prometheus Adapter
# - If pods not scaling: Check resource requests/limits are set
