---
# CPU-Intensive Workers - Job-specialized mode
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-cpu-intensive
  namespace: bananas
  labels:
    app: worker
    mode: job-specialized
    workload: cpu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
      mode: job-specialized
      workload: cpu
  template:
    metadata:
      labels:
        app: worker
        mode: job-specialized
        workload: cpu
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6061"
    spec:
      # Require CPU-optimized nodes
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload
                operator: In
                values:
                - cpu-optimized
      containers:
      - name: worker
        image: bananas-worker:latest
        envFrom:
        - configMapRef:
            name: bananas-config
        env:
        - name: WORKER_MODE
          value: "job-specialized"
        - name: WORKER_JOB_TYPES
          value: "send_email,generate_report,process_analytics"
        - name: WORKER_PRIORITIES
          value: "high,normal,low"
        - name: WORKER_CONCURRENCY
          value: "10"
        - name: ENABLE_SCHEDULER
          value: "false"
        - name: JOB_TIMEOUT
          value: "10m"
        ports:
        - containerPort: 6061
          name: pprof
        resources:
          requests:
            cpu: "2"
            memory: "1Gi"
          limits:
            cpu: "4"
            memory: "2Gi"

---
