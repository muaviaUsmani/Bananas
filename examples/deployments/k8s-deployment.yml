            memory: "4Gi"

---
# Scheduler - Dedicated scheduler-only mode
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: bananas
  labels:
    app: scheduler
spec:
  replicas: 1  # MUST be exactly 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: bananas-worker:latest
        envFrom:
        - configMapRef:
            name: bananas-config
        env:
        - name: WORKER_MODE
          value: "scheduler-only"
        - name: SCHEDULER_INTERVAL
          value: "1s"
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /debug/pprof/
            port: 6061
          initialDelaySeconds: 30
          periodSeconds: 30

---
# API Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: bananas
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: bananas-api:latest
        envFrom:
        - configMapRef:
            name: bananas-config
        env:
        - name: API_PORT
          value: "8080"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
# API Service (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: bananas
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 8080
    name: http

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bananas

---
# PodDisruptionBudget for high-priority workers
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: worker-high-priority-pdb
  namespace: bananas
spec:
  minAvailable: 2  # Always keep at least 2 high-priority workers running
  selector:
    matchLabels:
      app: worker
      priority: high

---
# PodDisruptionBudget for scheduler (prevent accidental termination)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: scheduler-pdb
  namespace: bananas
spec:
  minAvailable: 1  # Always keep scheduler running
  selector:
    matchLabels:
      app: scheduler

# Usage:
# kubectl apply -f k8s-deployment.yml
#
# Choose which workers to deploy:
# - For simple production: Deploy worker-default + scheduler
# - For priority isolation: Deploy worker-{high,normal,low}-priority + scheduler
# - For job-type isolation: Deploy worker-{cpu,io}-intensive + scheduler
# - Can mix modes: Deploy both priority-specialized AND job-specialized workers
#
# Scale specific workers:
# kubectl scale deployment worker-high-priority --replicas=5
# kubectl scale deployment worker-io-intensive --replicas=10
#
# Monitor workers:
# kubectl logs -f deployment/worker-high-priority
# kubectl top pods -l app=worker
#
# View metrics:
# kubectl logs deployment/worker-default | grep "System metrics"
