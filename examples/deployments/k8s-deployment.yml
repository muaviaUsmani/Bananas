# Kubernetes Deployment - Multi-Tier Worker Architecture
# Complete deployment with all worker modes and autoscaling

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: bananas
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        args:
        - redis-server
        - --maxmemory
        - "4gb"
        - --maxmemory-policy
        - allkeys-lru
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            cpu: "1"
            memory: "4Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: bananas
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  clusterIP: None  # Headless service for StatefulSet

---
# ConfigMap for common configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: bananas-config
  namespace: bananas
data:
  REDIS_URL: "redis://redis:6379"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  LOG_CONSOLE_ENABLED: "true"
  JOB_TIMEOUT: "5m"
  MAX_RETRIES: "3"

---
# Default Mode Workers - General purpose production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-default
  namespace: bananas
  labels:
    app: worker
    mode: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
      mode: default
  template:
    metadata:
      labels:
        app: worker
        mode: default
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6061"
    spec:
      containers:
      - name: worker
        image: bananas-worker:latest
        envFrom:
        - configMapRef:
            name: bananas-config
        env:
        - name: WORKER_MODE
          value: "default"
        - name: WORKER_CONCURRENCY
          value: "20"
        - name: WORKER_PRIORITIES
          value: "high,normal,low"
        - name: ENABLE_SCHEDULER
          value: "false"
        ports:
        - containerPort: 6061
          name: pprof
          protocol: TCP
        resources:
          requests:
            cpu: "1"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /debug/pprof/
            port: 6061
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /debug/pprof/
            port: 6061
          initialDelaySeconds: 10
          periodSeconds: 10

---
# High Priority Workers - Specialized mode
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-high-priority
  namespace: bananas
  labels:
    app: worker
    mode: specialized
    priority: high
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
      mode: specialized
      priority: high
  template:
    metadata:
      labels:
        app: worker
        mode: specialized
        priority: high
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6061"
    spec:
      # Prefer scheduling on high-performance nodes
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: workload
                operator: In
                values:
                - high-priority
      containers:
      - name: worker
        image: bananas-worker:latest
        envFrom:
        - configMapRef:
            name: bananas-config
        env:
        - name: WORKER_MODE
          value: "specialized"
        - name: WORKER_PRIORITIES
          value: "high"
        - name: WORKER_CONCURRENCY
          value: "50"
        - name: ENABLE_SCHEDULER
          value: "false"
        ports:
        - containerPort: 6061
          name: pprof
        resources:
          requests:
            cpu: "2"
            memory: "2Gi"
          limits:
            cpu: "4"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /debug/pprof/
            port: 6061
          initialDelaySeconds: 30
          periodSeconds: 30

